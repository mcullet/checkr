
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="etfTable" class="ui celled table">
    <thead id="headers">
    <tr>
        <th>ETFs</th>
        <th>Current Price</th>
        <th>Change</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</body>


<script>


$.ajax({
    type: 'GET',
    url: '/loadAccount',
    success: function(resultData) {
      populateTable(resultData);
    }
  });


function populateTable(resultData) {

    var tr;
    for (var i = 0; i < resultData.length; i++) {
      tr = $('<tr/>');
      $.ajax({
          type: 'GET',
          url: '/getEtf/' + jsonData.etfs[i].name,
          success: function(stockPrice) {
            tr.append("<td>" + jsonData.etfs[i].name + "</td>");
            tr.append("<td>" + stockPrice + "</td>");
            tr.append("<td>" + stockPrice - jsonData.etfs[i].boughtAt + "</td>");
            $('table').append(tr);
          }
        });
    }
  }
</script>
</html>
