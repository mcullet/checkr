<script>

$.ajax({
  type: 'GET',
  url: '/getAllEtfs',
  success: function(resultData) {
    var data = "";
    for (var i = 0; i < resultData.length; i++) {
      data += '<div class="item">  <div class="content"> <div class="header">' + resultData[i].name + '</div>' + resultData[i].description + '</div></div><hr>'
    }
    $('#holder').html(data)
  }
});

</script>
